<!DOCTYPE html>
<html>
<head>
	<title>Productivity Dashboard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Focus And Get Sh!t Done</h1>
	<p id="timeLine">Today's date is <strong><span id=date></span></strong> and the time is <strong><span id="time"></span>.</p></strong>
	<div class="fullBoard">
		<div class="toDoList">
			<h3>To Do List</h3>
			<div class="taskList"></div>
			<div class="addNewTask"></div>
			<div class="doneTaskList"></div>
		</div>
		<div class="focusTools">
			<div class="dailyQuote">Daily Quote</div>
			<div class="dailyFocus">Specific focus goal</div>
			<div class="pomodoroTimer">
				<h3>Pomodoro Timer</h3>
				<div class="pomodoroCount"></div>
				<div class="pomodoroStart"></div>
			</div>
		</div>
		<div class="noteSection">
			<h3>My Notes</h3>
			<div class="noteInput"></div>
			<div class="noteList"></div>
			<div class="calendarSync"></div>
		</div>
	</div>
</body>
	<script type="text/Javascript" src=script.js></script>
</html>
